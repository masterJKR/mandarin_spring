<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>온라인 도서관</title>

<link rel="stylesheet" href="./css/default.css">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

</head>
<body>

	<div id="wrap">
		<th:block th:replace="layout/header :: head"></th:block>
		
		<th:block layout:fragment="main"></th:block>
		
		<th:block th:replace="layout/footer :: foot"></th:block>
	</div>

</body>
</html>
<!-- 

  thymeleaf 에서  jsp include 와 같은 방법 
  
  th:replace  ,  th:include 
  <div th:replace="~{aa.html}" >  </div> 
   하면  <div태그는 사라지고 그자리에 aa.html내용으로 대체 된다.
   
   <div th:iinclude="~{bb.html}"></div
   하면  div태그안에 bb.html이 삽입된다.

 -->
